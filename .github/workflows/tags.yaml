on:
  push:
    tags:
    - '*'
jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
    - name: Create the pre-release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: ${{ github.github.ref }}+unstable
